<!-- <!DOCTYPE html> -->
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet" href="./assets/css/style.css" />  
  <title>WEATHER BOSS</title>
</head>

<body>
  <header class="hero">
    <h1 id ="hero-title" class="align-items-center">WEATHER BOSS 3000 <i class="fas fa-frog"></i></h1>
  </header>
  <div class="d-flex flex-column flex-md-row flex-sm-column">
    <div id="search-field" class="col-md-2 col-12 p-3">
      <div>
        <h4 class="pb-3">City Search</h4>
        <div class="input-group pb-3">
          <input class="form-input" id="search-terms" type="text" placeholder="Enter city" aria-label="Search">
          <div>
            <button class="btn" id="search-btn" type="button">Send it</button>
          </div>
        </div>
      </div>
      <h4>Recent:</h4>
      <div id="search-history" class="w-100 btn-group-vertical "></div>
    </div>
    <div class="col-12 col-md-10">
      <div class="form-group pt-3">
        <div class="table border" id="table2">
          <div class="row p-3">
            <div class="col-md-9 weather-items">
              <div class="city" id="currentDay"></div>
              <div class="temperature"></div>
              <div class="humidity"></div>
              <div class="windspeed"></div>
              <div class="uvIndex"></div>
            </div>
          </div>
        </div>
        <h3>5-Day Forecast:</h3>
        <div class="d-flex flex-column flex-md-row justify-content-between forecast-cards" id="5-day-forecast">
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
