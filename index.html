<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/6abacbc5ed.js"
      crossorigin="anonymous"
    ></script>
    <title>Weatherest</title>
  </head>

  <body class="flex-column min-100-vh">
    <header class="hero">
      <h1 class="app-title">WEATHEREST <i class="fas fa-frog"></i></h1>
      <p>Search for a city to view weather information and a 5-day forecast</p>
    </header>

    <main class="flex-row justify-space-between">
      <div class="col-12 col-md-4">
        <div class="card">
          <h3 class="card-header text-uppercase">Search for a city</h3>
          <form id="user-form" class="card-body">
            <input
              type="text"
              id="input-value"
              autofocus="true"
              class="form-input"
            />
            <button type="submit" id="search-button" class="btn">
              Find City
            </button>
          </form>
        </div>
        <div class="card">
          <h3 class="card-header text-uppercase">Search History</h3>
          <div class="card-body" id="language-buttons">
            <button class="btn">placeholder</button>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-8">
        <div class="main-info">
          <h2 class="city-container" id="city-search-term">
            City <span id="date-field"></span>
          </h2>
          <div id="icon-field" class="image-generation"></div>
          <ul>
            <li class="main-info-list">
              Temperature: <span id="temp-field"></span> Â°F
            </li>
            <li class="main-info-list">
              Humidity: <span id="humidity-field"></span>%
            </li>
            <li class="main-info-list">
              Wind Speed: <span id="wind-field"></span> mph
            </li>
            <li class="main-info-list">
              UV Index: <span id="uv-field"></span>
            </li>
          </ul>
        </div>

        <h3 id="forecast-header" class="card-header">5-Day Forecast:</h3>
        <div class="card-body" id="five-day-cards">
          <div class="forecast-card">
            <h4 class="forecast-card-title">date placeholder</h4>
            <ul>
              <li id="card-icon-1"></li>
              <li id="card-temp-1"></li>
              <li id="card-humidity-1"></li>
            </ul>
          </div>
          <div class="forecast-card">
            <h4 class="forecast-card-title">date placeholder</h4>
            <ul>
              <li id="card-icon-1"></li>
              <li id="card-temp-1"></li>
              <li id="card-humidity-1"></li>
            </ul>
          </div>
          <div class="forecast-card">
            <h4 class="forecast-card-title">date placeholder</h4>
            <ul>
              <li id="card-icon-1"></li>
              <li id="card-temp-1"></li>
              <li id="card-humidity-1"></li>
            </ul>
          </div>
          <div class="forecast-card">
            <h4 class="forecast-card-title">date placeholder</h4>
            <ul>
              <li id="card-icon-1"></li>
              <li id="card-temp-1"></li>
              <li id="card-humidity-1"></li>
            </ul>
          </div>
          <div class="forecast-card">
            <h4 class="forecast-card-title">date placeholder</h4>
            <ul>
              <li id="card-icon-1"></li>
              <li id="card-temp-1"></li>
              <li id="card-humidity-1"></li>
            </ul>
          </div>
        </div>
      </div>
    </main>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
